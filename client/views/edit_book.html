<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Edit book</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
        <form ng-submit="updateBook()" ng-init="getBook()">
          <div class="form-group">
            <label >Title</label>
            <input type="text" class="form-control" ng-model="book.title" 
            placeholder="Title">
          </div>
          <div class="form-group">
            <label >Grnre</label>
            <select ng-model="book.genre" class= "form-control">
              <option value="Suspense">Suspense</option>
              <option value="Drama">Drama</option>
              <option value="Romance">Romance</option>
              <option value="Non-Fiction">NonFiction</option>
              <option value="Programming">Programming</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label >Author</label>
            <input type="text" class="form-control" ng-model="book.author" 
            placeholder="Author">
          </div>
          <div class="form-group">
            <label >Price</label>
            <input type="text" class="form-control" ng-model="book.price" 
            placeholder="Price">
          </div>
          
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
